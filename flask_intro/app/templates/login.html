<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>user_login</title>
</head>

<style>
    body{
        background-color: #FFFDD0;
        margin: 0;
        font-family: Arial, sans-serif;
    }

    ul{
        list-style-type: none;
        margin: 0;
        padding: 0;
        width: 200px;
        background-color: #013d38;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
    }

    li a{
        display: block;
        color: white;
        padding: 8px 16px;
        text-decoration: none;
    }

    li a:hover{
        background-color: #111613;
        color: white;
    }

    /* Push content to the right so it doesn't sit under the menu */
    .content {
        margin-left: 220px;
        padding: 20px;
    }
</style>

<body>
    <ul>
        <li><a href="{{ url_for('general.homepage') }}">Home</a></li>
        <li><a href="{{ url_for('auth.login') }}">Login</a></li>
        <li><a href="{{ url_for('auth.register') }}">Register</a></li>
    </ul>

    <div class="content">
        <h1>User Login Page</h1>
        <br><br>
        {% if error %}
        <div style="colour: #d00000; font-weight: bold; margin-bottom: 10px;">
            {{ error }}
        </div>
        {% endif %}
        <form method="POST" action="/login">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" required><br><br>

            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required><br><br>

            <button type="submit">Login</button>
        </form>
    </div>

</body>
</html>
