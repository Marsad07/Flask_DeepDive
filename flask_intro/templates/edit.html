<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Task</title>


</head>
<body>
    <h1>Edit Task</h1>
    <form method="POST">
        Task Name: <input type="text" name="task_name" value="{{ task.task_name }}">
        <br><br>
        Task Description: <input type="text" name="task_description" value="{{ task.task_description }}">
        <br><br>
        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
