{% extends "base.html" %}
{% block title %}Edit Task{% endblock %}

{% block content %}
<div style="margin-left: 220px; padding-top: 40px; position: relative;">
    <a href="{{ url_for('tasks_page') }}" class="back-btn">‚Üê Back to Tasks</a>
    <h1>Edit Task</h1>

    <form method="POST">
        <label>Task Name:</label>
        <input type="text" name="task_name" value="{{ task.task_name }}" required>
        <br><br>

        <label>Task Description:</label>
        <input type="text" name="task_description" value="{{ task.task_description }}">
        <br><br>

        <label>Due Date:</label>
        <input type="date" name="due_date" value="{{ task.due_date }}">
        <br><br>

        <button type="submit" class="add-task-btn">Save Changes</button>
    </form>
</div>
{% endblock %}
